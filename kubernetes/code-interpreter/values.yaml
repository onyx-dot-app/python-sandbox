# Default values for code-interpreter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: onyxdotapp/code-interpreter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}
  # NodePort configuration (when type is NodePort)
  # nodePort: 30000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: code-interpreter.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: code-interpreter-tls
  #    hosts:
  #      - code-interpreter.local

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Code Interpreter specific configuration
codeInterpreter:
  # Execution limits
  maxExecTimeoutMs: 60000
  maxOutputBytes: "1000000"
  cpuTimeLimitSec: 5
  memoryLimitMb: 256

  # API server configuration
  host: "0.0.0.0"
  port: 8000

  # Kubernetes executor configuration
  kubernetesExecutor:
    namespace: ""  # Empty means use the same namespace as the service
    image: ""  # Empty means used the default in code: `
    serviceAccount: ""  # Empty means use default service account for pods
    # Resource limits for execution pods
    podResources:
      limits:
        cpu: "1"
        memory: "256Mi"
      requests:
        cpu: "100m"
        memory: "64Mi"

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Additional rules for the Role
  additionalRules: []

# ConfigMap for additional configuration
configMap:
  # Create a ConfigMap with additional configuration
  create: false
  # Additional environment variables from ConfigMap
  data: {}
    # CUSTOM_ENV: "value"

# Secret for sensitive configuration
secret:
  # Create a Secret with sensitive configuration
  create: false
  # Additional environment variables from Secret
  data: {}
    # API_KEY: "base64-encoded-value"

# Health check probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Network Policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    # Allow DNS
    - ports:
      - protocol: UDP
        port: 53
      - protocol: TCP
        port: 53

# Extra environment variables
extraEnvVars: []
# - name: EXTRA_VAR
#   value: "extra-value"

# Extra environment variables from ConfigMaps or Secrets
extraEnvFrom: []
# - configMapRef:
#     name: my-configmap
# - secretRef:
#     name: my-secret
